<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

</head>
<body>
  <main class="container">
    <h1 class="title">ðŸŽ¥ Video Downloader</h1>
    <p class="subtitle">Paste link, check quality, and download instantly</p>

    <div class="card">
      <div class="input-container">
        <input id="videoURL" type="text" placeholder="ðŸ”— Paste your video link here..." />
